<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Minigry</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }

    .game-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: white;
      border: none;
      border-radius: 24px;
      padding: 20px;
      width: 240px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .game-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
    }

    .game-button img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid #ccc;
    }

    .game-title {
      margin-top: 16px;
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }

    @media (max-width: 800px) {
      .game-button {
        width: 80vw;
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <a class="game-button" href="saper.html">
      <img src="saperStartMenuImage.png" alt="Saper">
      <div class="game-title">Saper</div>
    </a>
    <a class="game-button" href="flappy.html">
      <img src="flappy.png" alt="Flappy Bird">
      <div class="game-title">Flappy Bird</div>
    </a>
    <a class="game-button" href="#">
      <img src="snake.jpg" alt="Snake">
      <div class="game-title">Snake</div>
    </a>
  </div>

</body>
</html>
